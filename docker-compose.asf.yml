version: '3.4'

services:
  products:
    image: josephambayec/ecommerceapiproducts:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"

  customers:
    image: josephambayec/ecommerceapicustomers:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"


  orders:
    image: josephambayec/ecommerceapiorders:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"


  search:
    image: josephambayec/ecommerceapisearch:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Services__Products=http://10.0.0.4:19081/2060292/products/
      - Services__Customers=http://10.0.0.4:19081/2060292/customers/
      - Services__Orders=http://10.0.0.4:19081/2060292/orders/
    ports:
      - "6004:80"